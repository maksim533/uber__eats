<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Uber Eats - доставка еды из лучших ресторанов Москвы" />
    <meta name="keywords" content="доставка еды, рестораны, Москва, Uber Eats" />
    <title>Uber Eats - Доставка еды в Москве</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://cdn.jsdelivr.net" />
    
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    
    <link rel="stylesheet" href="assets/css/main.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header sticky-top">
        <div class="header-top py-3">
          <div class="container">
            <div class="row align-items-center">
              <div class="col-md-6">
                <div class="header-logo">
                  <img src="assets/img/logo.svg" alt="Uber Eats" class="logo-img">
                </div>
              </div>
              <div class="col-md-6">
                <div class="header-actions d-flex justify-content-end">
                  <button type="button" class="btn btn-outline-light me-2" aria-label="Войти в аккаунт">
                    Войти
                  </button>
                  <button type="button" class="btn btn-cart" id="cart" aria-label="Корзина">
                    <img src="assets/img/basket.svg" alt="Корзина" class="cart-icon">
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>

      <main class="main">
        <section class="search-section">
          <div class="container">
            <div class="row">
              <div class="col-md-12">
                <div class="search-container">
                  <div class="input-group">
                    <input 
                      type="search" 
                      class="form-control search-input" 
                      placeholder="Поиск по ресторанам и кухням" 
                      aria-label="Поиск по ресторанам и кухням"
                      id="restaurant-search"
                    >
                    <button class="btn btn-outline-secondary" type="button" aria-label="Начать поиск">
                      <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                      </svg>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>

        <section class="title-section">
          <div class="container">
            <div class="row">
              <div class="col-md-12">
                <h1 class="page-title">Рестораны в Москве</h1>
              </div>
            </div>
          </div>
        </section>

        <section class="restaurants-section">
          <div class="container">
            <div class="row" id="restaurants-grid">
            </div>
          </div>
        </section>
      </main>

      <footer class="footer">
        <div class="container">
          <div class="footer-logo text-center mb-4">
            <img src="assets/img/Stores/Stores/white-logo.svg" alt="Uber Eats" class="footer-logo-img">
          </div>

          <div class="footer-content">
            <div class="row">
              <div class="col-md-4">
                <div class="language-selector mb-3">
                  <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                      <img src="assets/img/Stores/Stores/Shape.svg" alt="Язык" class="language-icon">
                      Русский
                    </button>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#" data-lang="en">English</a></li>
                      <li><a class="dropdown-item" href="#" data-lang="de">Deutsch</a></li>
                      <li><a class="dropdown-item" href="#" data-lang="es">Español</a></li>
                    </ul>
                  </div>
                </div>
                <div class="social-links">
                  <img src="assets/img/Stores/Stores/social.svg" alt="Социальные сети" class="social-icon">
                </div>
              </div>

              <div class="col-md-4">
                <ul class="footer-links list-unstyled">
                  <li><a href="#" class="footer-link">Об UberEats</a></li>
                  <li><a href="#" class="footer-link">Станьте партнёром по доставке</a></li>
                  <li><a href="#" class="footer-link">Станьте партнёром-рестораном</a></li>
                </ul>
              </div>

              <div class="col-md-4">
                <ul class="footer-links list-unstyled">
                  <li><a href="#" class="footer-link">Все города</a></li>
                  <li><a href="#" class="footer-link">Цены</a></li>
                  <li><a href="#" class="footer-link">Помощь</a></li>
                  <li><a href="#" class="footer-link">FAQs</a></li>
                </ul>
              </div>
            </div>
          </div>

          <div class="app-store-section text-center my-4">
            <div class="app-store-links">
              <img src="assets/img/Stores/Stores/Group.svg" alt="App Store" class="app-store-icon">
              <img src="assets/img/Stores/Stores/en_badge_web_generic-cf6dad406f.svg" alt="Google Play" class="play-store-icon">
            </div>
          </div>

          <div class="footer-copyright">
            <div class="row">
              <div class="col-md-4">
                <p class="copyright-text">© 2017 Uber Technologies Inc.</p>
              </div>
              <div class="col-md-4">
                <p class="copyright-text">Обработка персональных данных</p>
              </div>
              <div class="col-md-4">
                <p class="copyright-text">Пользовательское соглашение</p>
              </div>
            </div>
          </div>
        </div>
      </footer>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    
    <script src="assets/js/main.js"></script>
  </body>
</html>
